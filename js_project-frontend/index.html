<!DOCTYPE html>
<html lang="en">
  <html>

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Mattyboard</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="styles/css/main.css" />
    </head>

    <body>
      <div class="container">
        <h2>Mattyboard</h2>
        <div id="new-post-container">
          <form id="new-post-form">
            <input type="text" name="post-body" id="new-post-body">
            <input type="submit" value="Post">
          </form>
        </div>
        <div id="post-content">
          <ul id="posts-container">

          </ul>
          <div id="post-show">
            <div id="new-comment-container">
              <form id="new-comment-form">
                <input type="text" name="comment-body" id="new-comment-body">
                <input type="submit" value="Comment">
              </form>
              <div id="comment-content" />
              <ul id="comments-container" />
            </div>

          </div>
        </div>
      </div>
      <script type="text/javascript" src="src/components/post.js"></script>
      <script src="src/components/posts.js"></script>
      <script type="text/javascript" src="src/components/comment.js"></script>
      <script src="src/components/comments.js"></script>
      <script src="src/adapters/PostsAdapter.js"></script>
      <script src="src/adapters/CommentsAdapter.js"></script>
      <script src="src/components/app.js"></script>
      <script src="src/index.js"></script>
    </body>

  </html>

</html>
